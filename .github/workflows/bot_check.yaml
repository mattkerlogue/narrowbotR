name: check-narrowbotR

on:
  push:
    branches:
      - main
    paths-ignore:
      - .github/workflows/R_check.yaml
      - .github/workflows/bot_manual.yaml

jobs:
  check-narrowbotR:
    runs-on: ubuntu-latest
    env:
      FLICKR_API_KEY: ${{ secrets.FLICKR_API_KEY }}
      TWITTER_CONSUMER_API_KEY: ${{ secrets.TWITTER_CONSUMER_API_KEY }}
      TWITTER_CONSUMER_API_SECRET: ${{ secrets.TWITTER_CONSUMER_API_SECRET }}
      TWITTER_ACCESS_TOKEN: ${{ secrets.TWITTER_ACCESS_TOKEN }}
      TWITTER_ACCESS_TOKEN_SECRET: ${{ secrets.TWITTER_ACCESS_TOKEN_SECRET }}
      MAPBOX_PAT: ${{ secrets.MAPBOX_PAT }}
      MASTODON_TOKEN: ${{ secrets.MASTODON_TOKEN }}
      NARROWBOT_TEST: "true"
    steps:
      - uses: actions/checkout@v3
      - uses: r-lib/actions/setup-r@v2
        with: 
          use-public-rspm: true
      - name: Install cURL Headers
        run: |
          sudo apt-get update
          sudo apt-get install libcurl4-openssl-dev
      - name: Install packages
        run: Rscript -e 'source("R/pkg_install.R")' -e 'install_packages()'
      - name: Cruise the canals
        run: Rscript narrowbot.R